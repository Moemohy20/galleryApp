<div class="forla-editor min-h-[52vh]">
  <div class="container mx-auto my-2">
    <div [(froalaModel)]="editorContent" [froalaEditor]="options">
      {{ savedHtml }}
    </div>
    <button
      (click)="saveFroalaContent()"
      class="rounded-full bg-slate-800 w-1/6 text-white text-lg ml-4 py-2 px-3 my-3 uppercase tracking-wider"
    >
      Save
    </button>
  </div>
</div>
