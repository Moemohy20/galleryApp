<h2 mat-dialog-title>Add New Photo</h2>
<mat-dialog-content>
  <div>
    <!-- (ngSubmit)="addNewPhoto(addPhotoForm)" -->
    <form [formGroup]="addPhotoForm" (ngSubmit)="addNewPhotoTofire()">
      <div class="shadow sm:rounded-md sm:overflow-hidden">
        <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
          <div class="title">
            <label for="title" class="block text-sm font-medium text-gray-700">
              Title
            </label>
            <div class="mt-1">
              <input
                formControlName="title"
                type="text"
                id="title"
                name="title"
                class="shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md"
                placeholder="ex: My Awesome Photo"
              />
            </div>
            <p
              class="text-red-900"
              *ngIf="addPhotoForm.get('title')?.errors?.['required'] && addPhotoForm.get('title')?.touched"
            >
              *Title is required
            </p>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">
              Upload Photo
            </label>
            <div
              class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md"
            >
              <div
                class="space-y-1 text-center flex-col justify-center items-center"
              >
                <div class="flex items-center space-x-6 text-sm text-gray-600">
                  <div class="shrink-0">
                    <img
                      class="h-16 w-16"
                      src="https://uxwing.com/wp-content/themes/uxwing/download/32-video-photography-multimedia/upload-image.png"
                      alt="Current profile photo"
                    />
                  </div>
                  <label class="block">
                    <span class="sr-only">Choose profile photo</span>
                    <input
                      type="file"
                      (change)="uploadFile($event)"
                      class="block w-full text-sm text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100"
                    />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
          <button
            mat-button
            mat-dialog-close
            type="submit"
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</mat-dialog-content>
