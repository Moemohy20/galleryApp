<div class="container mx-auto photos-gallery my-2 min-h-[52vh]">
  <button
    (click)="openDialog()"
    class="rounded-full bg-slate-800 text-white text-lg ml-4 py-2 px-3 uppercase tracking-wider"
  >
    Add New Photo
  </button>

  <div
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 p-4 justify-items-center"
  >
    <div
      *ngFor="let photo of galeryPhotos"
      class="img-card max-w overflow-hidden shadow-lg rounded"
    >
      <img [src]="photo.photoUrl" class="w-full" alt="" />
      <div class="px-6 py-4">
        <div class="font-semibold text-2xl text-purple-500 capitalize">
          {{ photo.title }}
        </div>
        <div class="date font-semibold">{{ photo.date }}</div>
        <button (click)="deletePhoto(photo.id)" class="btn my-2">Delete</button>
      </div>
    </div>
  </div>
</div>
