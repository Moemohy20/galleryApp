<div class="container mx-auto photos-gallery my-2">
  <button
    (click)="openDialog()"
    class="rounded-full bg-slate-800 text-white text-lg ml-4 py-2 px-3 uppercase tracking-wider"
  >
    Add New Photo
  </button>

  <div class="grid gap-3 grid-cols-4 p-4">
    <div
      *ngFor="let photo of galeryphotos"
      class="img-card max-w-sm overflow-hidden shadow-lg rounded"
    >
      <img src="assets/test.jpg" class="w-full" alt="" />
      <div class="px-6 py-4">
        <div class="font-bold text-purple-500 text-xl mb-2">photo Title</div>
        <button class="btn">Delete</button>
      </div>
    </div>
  </div>
</div>
